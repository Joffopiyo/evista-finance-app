services:
  - type: web
    name: evista-finance-app-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        value: https://evista-finance-app.vercel.app
      - key: JWT_EXPIRE
        value: 24h
    healthCheckPath: /
